<header>
  <img src="assets/images/logo.svg" alt="Splitter logo" />
</header>
<main>
  <article class="calculator">
    <form action="">
      <section class="input">
        <label for="bill-amount">Bill</label>
        <input type="number" id="bill-amount" name="bill-amount" />
        <div class="percentage">
          <p for="tip-percentage">Select Tip %</p>
          <input
            type="radio"
            name="tip-percentage"
            id="percentage1"
            value="5"
          />
          <label for="percentage1">5%</label>
          <input
            type="radio"
            name="tip-percentage"
            id="percentage2"
            value="10"
          />
          <label for="percentage2">10%</label>
          <input
            type="radio"
            name="tip-percentage"
            id="percentage3"
            value="15"
          />
          <label for="percentage3">15%</label>
          <input
            type="radio"
            name="tip-percentage"
            id="percentage4"
            value="25"
          />
          <label for="percentage4">25%</label>
          <input
            type="radio"
            name="tip-percentage"
            id="percentage5"
            value="50"
          />
          <label for="percentage5">50%</label>
          <input
            type="number"
            name="tip-percentage"
            id="percentage-custom"
            placeholder="Custom"
          />
        </div>

        <label for="number-of-people">Number of People</label>
        <input type="number" name="number-of-people" id="number-of-people" />
      </section>
      <section class="outputs">
        <div class="output">
          <p class="label">Tip Amount <em>/ person</em></p>
          <p class="value">${{ 0.0 }}</p>
        </div>
        <div class="output">
          <p class="label">Total <em>/ person</em></p>
          <p class="value">${{ 0.0 }}</p>
        </div>
      </section>
      <button type="submit">Reset</button>
    </form>
  </article>
</main>
<footer>
  <p>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">kemenyfa-szu</a>.
  </p>
</footer>
