<header>
  <img src="assets/images/logo.svg" alt="Splitter logo" />
</header>
<main>
  <article class="calculator">
    <form
      action=""
      novalidate
      [formGroup]="calculatorForm"
      (submit)="OnSubmit()"
    >
      <section class="inputs">
        <div class="field">
          <div class="field-info">
            <label for="bill-amount" class="input-name">Bill</label>
            <p *ngIf="isFieldInvalid('billAmount')" class="error-message error">
              {{ getFieldError("billAmount") }}
            </p>
          </div>

          <input
            class="decorated"
            type="number"
            id="bill-amount"
            placeholder="0"
            formControlName="billAmount"
            [class.invalid]="isFieldInvalid('billAmount')"
          />
        </div>

        <fieldset class="select-percentage field">
          <legend class="input-name">Select Tip %</legend>
          <div class="percentages">
            <label>
              <input
                type="radio"
                id="percentage1"
                value="5"
                formControlName="tipPercentage"
              />5%</label
            >

            <label
              ><input
                type="radio"
                id="percentage2"
                value="10"
                formControlName="tipPercentage"
              />10%</label
            >

            <label
              ><input
                type="radio"
                id="percentage3"
                value="15"
                formControlName="tipPercentage"
              />15%</label
            >

            <label
              ><input
                type="radio"
                id="percentage4"
                value="25"
                formControlName="tipPercentage"
              />25%</label
            >

            <label
              ><input
                type="radio"
                id="percentage5"
                value="50"
                formControlName="tipPercentage"
              />50%</label
            >

            <div class="">
              <label for="customPercentage" class="sr-only">Custom %</label>
              <input
                type="number"
                id="customPercentage"
                placeholder="Custom"
                formControlName="customTipPercentage"
                [class.invalid]="isFieldInvalid('customTipPercentage')"
              />
            </div>
          </div>
        </fieldset>

        <div class="field">
          <div class="field-info">
            <label for="number-of-people" class="input-name"
              >Number of People</label
            >

            <p
              *ngIf="isFieldInvalid('numOfPeople')"
              class="error-message error"
            >
              {{ getFieldError("numOfPeople") }}
            </p>
          </div>

          <input
            class="decorated"
            type="number"
            id="number-of-people"
            placeholder="0"
            formControlName="numOfPeople"
            [class.invalid]="isFieldInvalid('numOfPeople')"
          />
        </div>
      </section>
      <section class="outputs">
        <div class="data">
          <div class="output">
            <p class="label">Tip Amount <em>/ person</em></p>
            <p class="value">
              <strong>{{ tipAmountPerPerson | currency }}</strong>
            </p>
          </div>
          <div class="output">
            <p class="label">Total <em>/ person</em></p>
            <p class="value">
              <strong>{{ totalPerPerson | currency }}</strong>
            </p>
          </div>
        </div>
        <button type="submit" [disabled]="isDefault()">Reset</button>
      </section>
    </form>
  </article>
</main>
<footer>
  <p>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">kemenyfa-szu</a>.
  </p>
</footer>
